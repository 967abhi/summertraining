<!-- Write a table of multiplication -->

<html>

    <head>
        <title></title>
    </head>
    <body>
        
        <script>
             var t= prompt(" enter the number ");
             var i=1;
             do{
                 document.write(t+"X" + i + "= " +i*t + "<br>");
                 i++;

             }while(i<=10);

        </script>
    </body>
</html>
