<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passwordshow</title>
    <script>

        function f1(){
            var b=document.getElementById("b1").innerText;
            if(b=="Show"){
                document.getElementById("iput").type="text";
                document.getElementById("b1").innerText="Hide"
                
                document.getElementById("iput").type="password";
                document.getElementById("b1").innerText="Hide";

            }

        }
     

    </script>
</head>
<body>
     
    <label for="">Enter Password </label> 
    <br>
    <input type="password" name="" id="iput">
    <button id="b1" onclick="f1()">Show</button>
      


</body>
</html>
