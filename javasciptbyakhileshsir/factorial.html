<script>
    var n , i ,fact=1;
    n= parseInt( prompt(" enter the value"));
    for(i=n; i>0 ; i--){
        fact = fact*i;
        if(i!=1){
            document.write(i+" * ");

        }
        else{
             document.write(i+"  = ");
        }
        
    }
    document.write(fact);
</script>
